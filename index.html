<!doctype html>
<html>
<head>
<title>Johnny's Bubble Game</title>
    <link rel="stylesheet" type="text/css" media="all" href="main.css">
    
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div id="start_game">
        <audio id="background_music"></audio>
        <button type="button" id="start_button"><strong>Start the Game!</strong></button>
    </div>
    <div id="main-container">
        <div id="man"></div>

        <div id="ground"></div>
    </div>

    <div id="scoreboard">
        <div id="current_score">
            <strong>Current Score:</strong>
            <div id="score_dynamic">0</div>
        </div>
        <div id="high_score">
            <strong>High Score:</strong></div>
            <div id="high_score_dynamic">0</div>
    </div>

<!--       <div id="reset">
        <button id="reset_button">Play Again</button>
      </div> -->
</body>
</html>
