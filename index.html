<!doctype html>
<html>
<head>
<title>Bubble Game</title>
<link rel="stylesheet" type="text/css" media="all" href="main.css">
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div id="start_game">
        <audio id="background_music"></audio>
        <button type="button" class="button" id="start_button">Start the Game</button>
    </div>
    <div id="main-container">
        <div class="bubble" id="bubble1"></div>
        <div class="bubble" id="bubble2"></div>
        <div class="bubble" id="bubble3"></div>
        <div class="bubble" id="bubble4"></div>
        <div class="bubble" id="bubble5"></div>
        <div class="bubble" id="bubble6"></div>
        <div class="bubble" id="bubble7"></div>
        <div class="bubble" id="bubble8"></div>
        <div class="bubble" id="bubble9"></div>
        <div class="bubble" id="bubble10"></div>
        <div class="bubble" id="bubble11"></div>
        <div class="bubble" id="bubble12"></div>
        <div class="bubble" id="bubble13"></div>
        <div class="bubble" id="bubble14"></div>
        <div class="bubble" id="bubble15"></div>
        <div class="bubble" id="bubble16"></div>
        <div class="bubble" id="bubble17"></div>
        <div class="bubble" id="bubble18"></div>
        <div class="bubble" id="bubble19"></div>
        <div class="bubble" id="bubble20"></div>

        <div id="man"></div>

        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
        <div class="box" id="box13"></div>
        <div class="box" id="box14"></div>
        <div class="box" id="box15"></div>
        <div class="box" id="box16"></div>
        <div class="box" id="box17"></div>
        <div class="box" id="box18"></div>
        <div class="box" id="box19"></div>
        <div class="box" id="box20"></div>
        <div id="ground"></div>
      </div>
      <div id="reset">
        <button id="reset_button">Play Again</button>
      </div>
</body>
</html>
